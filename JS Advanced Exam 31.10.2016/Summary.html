<div class="holder">
    <input type="button" id="generate" value="Generate Summary"/>
    <div id="content">
        <p><strong>Important text. </strong>Not too important. <strong>Also useful info.</strong></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

    function summary(buttonSelector) {
        $(buttonSelector).on('click', extractSummary);

        function extractSummary() {
            let summary = "";
            let strongs = $('#content strong').toArray();
            for(let strong of strongs){
                summary += $(strong).text();
            }
            let parent = $('#content').parent();
            console.log(parent);
            $(parent).append($('<div>').attr('id', 'summary').append($('<h2>').text("Summary")).append($('<p>').text(summary)));
        }
    }
